        <form accept-charset="UTF-8" method="POST" id="subscribe-form" onsubmit="subscribe()">
    <hr>
    <div class="form-group">
        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"   placeholder="Enter email" size="40"/>
        <div id="result" class="text-success"></div>
        <button type="submit" class="btn btn-primary">Subscribe</button>
    </div>
</form>

<script>
    window.addEventListener("load", function() {
        document.getElementById('subscribe-form').addEventListener("submit", function(e) {
        e.preventDefault(); // before the code

        var elements = document.getElementById("subscribe-form").elements;
        var obj ={};
        for(var i = 0 ; i < elements.length ; i++){
            var item = elements.item(i);
            obj[item.name] = item.value;
        }

       var r =  document.getElementById("result");
        $.ajax({
            url: 'https://fjyhenv75h.execute-api.ap-south-1.amazonaws.com/prod/subscribe',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            success: function (data) {
               r.innerHTML = "Subscribed successfully";
            },
            error: function(err){
                r.innerHTML = "Error!";
            }
            data: JSON.stringify(obj)
        });


  })
});
</script>
